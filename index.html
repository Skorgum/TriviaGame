<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Obscure Trivia!</title>

</head>

<body>

    <div id="page">
            <audio id="song">
                <source src="assets/sounds/song.mp3" type="audio/mpeg">
            </audio>
            <audio id="loser">
                <source src="assets/sounds/Price is Wrong.wav" type="audio/mpeg">
            </audio>  

        <h1 id="title">Obscure Trivia!</h1>
        <div id="game-area">
            <p>Instructions:  You will have only 45 seconds to answer 10 trivia questions.  Time starts when the button below is clicked.</p>
            <button id="start" type="button" class="btn btn-dark btn-lg btn-block">How much do you really know?</button>
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
